	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 hidden-sm hidden-xs">
				<a class="navbar-brand navbar-default bg-primary glyphicon glyphicon-chevron-left header" href="#/user/{{model.userId}}/website">
				</a>
				<div class="navbar-header-fixed">
					<p class="navbar-brand header boldFont">Pages</p>
				</div>
				<a class="navbar-brand navbar-default bg-primary glyphicon glyphicon-plus pull-right header" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
				</a>
			</div>
			<div class="col-md-8">
				<a class="navbar-brand navbar-default bg-primary glyphicon glyphicon-chevron-left header hidden-md hidden-lg" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
				</a>
				<div class="navbar-header-fixed">
					<p class="navbar-brand header boldFont">Edit Page</p>
				</div>
				<a ng-click="model.updatePage(model.page)" class="navbar-brand navbar-default bg-primary glyphicon glyphicon-ok pull-right header">
				</a>
			</div>

		</div>

	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 hidden-sm hidden-xs">
			<ul class="list-unstyled">
				<li ng-repeat="page in model.pages" class="text-primary list-group-item borderless">
					<a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
					<a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
						<span class="glyphicon glyphicon-cog pull-right">
						</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="verticalLine hidden-sm hidden-xs">

		</div>
		<div class="col-md-8">
			<form>
				<div class="form-group">
					<label for="page-name">Name</label>
					<input type="text"
					       ng-model="model.page.name"
					       class="form-control"
					       id="page-name"
					       placeholder="Page Name"
					       value="Blog Post">
				</div>
				<div class="form-group">
					<label for="page-title">Title</label>
					<input type="text"
					       ng-model="model.page.title"
					       class="form-control"
					       id="page-title"
					       placeholder="Page Title">
				</div>
				<a ng-click="model.deletePage()" class="btn btn-danger btn-block">Delete</a>
				<div ng-show="model.error" class="alert alert-danger alertBoxTopMargin" role="alert">{{model.error}}</div>
			</form>
		</div>
	</div>


</div>

<nav class="navbar navbar-default bg-primary navbar-fixed-bottom ">
	<div class="container-fluid">
