<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="text-center">{{model.currentUser.firstName}}'s Bookshelf</h2>
			<div>
				<div class="alert alert-info" role="alert" ng-show="model.bookShelfEntries==false">
					<i class="fa fa-book" aria-hidden="true"></i>
					You have no books on your bookshelf.
				</div>

				<table ng-show="model.bookShelfEntries" class="table table-striped">
					<thead>
						<tr>
							<th>Book</th>
							<th>Title</th>
							<th>Author</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="book in model.bookShelfEntries">
							<td>
								<img ng-src="{{book.frontCover}}">
							</td>
							<td>{{book.title}}</td>
							<td>
								<ul class="list-unstyled">
									<li ng-repeat="author in book.authors">
										{{author}}
									</li>
								</ul>

							</td>
							<td>
								<a href="#/book/{{book._book}}" class="btn btn-success">See details</a>
								<a ng-click="model.removeFromBookshelf(book._id)" class="btn btn-primary">Remove</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
