<div class="container-fluid">
	<form action="/api/upload" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="image-name">Name</label>
			<input type="text"
			       ng-model="model.widget.name"
			       class="form-control"
			       placeholder="Image name"
			       id="image-name">
		</div>
		<div class="form-group">
			<label for="image-text">Text</label>
			<input type="text"
			       ng-model="mode.widget.text"
			       class="form-control"
			       id="image-text"
			       placeholder="Image Text">
		</div>
		<div class="form-group">
			<label for="image-url">URL</label>
			<input type="url"
			       ng-model="model.widget.url"
			       class="form-control"
			       id="image-url"
			       placeholder="Image URL"
			       value="www.image.com">
		</div>
		<div class="form-group">
			<label for="image-width">Width</label>
			<input type="text"
			       ng-model="model.widget.width"
			       placeholder="Image width"
			       class="form-control" id="image-width" value="100%">
		</div>
		<div class="form-group">
			<label for="image-upload">Upload</label>
			<input name="myFile" type="file" class="form-control" id="image-upload">
			<input name="width" value="{{model.widget.width}}" style="display: none">
			<input name="widgetId" value="{{model.widgetId}}" style="display: none">
		</div>
		<button type="submit" ng-click="model.updateWidget()" class="btn btn-primary btn-block">Upload Image</button>
		<a ng-click="model.deleteWidget()"
		   class="btn btn-danger btn-block">Delete</a>
		<div ng-show="model.error" class="alert alert-danger alertBoxTopMargin" role="alert">{{model.error}}</div>
	</form>
</div>
