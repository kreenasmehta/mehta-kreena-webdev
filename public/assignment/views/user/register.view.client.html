<div class="container">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

    <label for="username">Username</label>
    <input type="text"
           ng-model="model.user.username"
           class="form-control"
           id="username"
           placeholder="username"/>
    <label for="password">Password</label>
    <input type="password"
           ng-model="model.user.password"
           class="form-control"
           id="password"
           placeholder="password"/>
    <label for="verify-password">Verify password</label>
    <input type="password"
           ng-model="model.user.verifyPassword"
           class="form-control"
           id="verify-password"
           placeholder="verify password"/>
    <a ng-click="model.register(model.user)" class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
