<div class="container search-content-padding">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="text-center">Search readers</h2>
			<div>
				<div class="input-group">
					<input ng-model="model.readerName" type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
                                    <button  ng-click="model.searchReadersByName(model.readerName)" class="btn btn-default" type="button">Go!</button>
                                </span>
				</div><!-- /input-group -->
				<div>
					<table class="table table-striped">
						<tr ng-repeat="reader in model.readers">
							<td>
								<ul class="list-unstyled">
									<li>
										<a ng-click="model.viewReaderProfile(reader._id)" class="pull-right reader-profile-button">
											<i class="fa fa-address-card" aria-hidden="true"></i>
										</a>
										<h4>{{reader.firstName}} {{reader.lastName}}</h4>

									</li>
									<li>
										Username: {{reader.username}}
									</li>
									<li>
										<em>E-mail address: {{reader.email}}</em>
									</li>
								</ul>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
