<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="text-center">{{model.bookshelfOwner.firstName}}'s Bookshelf</h2>
			<div>
				<div class="alert alert-info" role="alert" ng-show="model.bookShelfEntries==false">
					<i class="fa fa-book" aria-hidden="true"></i>
					You have no books on your bookshelf.
				</div>
				<div ng-show="model.removeError" class="alert alert-danger add-to-book-shelf" role="alert">
					{{model.removeError}}
				</div>

				<table ng-show="model.bookShelfEntries" class="table table-striped">
					<thead>
						<tr>
							<th>Book</th>
							<th>Title</th>
							<th>Author</th>
							<!--<th>Action</th>-->
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="book in model.bookShelfEntries">
							<td>
								<img ng-src="{{book.frontCover}}">
							</td>
							<td>
								<div>
									{{book.title}}
								</div>
								<br>
								<div>
									<a href="#/book/{{book._book}}" class="see-details-button"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
								</div>
								<br>
								<div>
									<a ng-click="model.removeFromBookshelf(book._id, model.bookshelfOwner._id)" class="remove-button"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
								</div>
							</td>
							<td>
								<ul class="list-unstyled">
									<li ng-repeat="author in book.authors">
										{{author}}
									</li>
								</ul>

							</td>
							<!--<td>-->
								<!--<ul class="list-unstyled">-->
									<!--<li>-->
										<!--<a href="#/book/{{book._book}}" class="btn btn-success">See details</a>-->
									<!--</li>-->
									<!--<li>-->
										<!--<a ng-click="model.removeFromBookshelf(book._id, model.bookshelfOwner)" class="btn btn-primary">Remove</a>-->
									<!--</li>-->
								<!--</ul>-->
							<!--</td>-->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
