<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<meta charset="UTF-8">
		<title>Blog</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="BlogController">
			<h1>Blog</h1>
			<input ng-model="post.title" class="form-control" placeholder="Title">
			<textarea ng-model="post.body" class="form-control" placeholder="Body"></textarea>
			<button ng-click="createPost(post)" class="btn btn-block btn-primary">
				Post
			</button>

			<div ng-repeat="post in posts">
				<h2>{{post.title}}
					<a ng-click="deletePost(post._id)">
					<span class="glyphicon glyphicon-remove pull-right"></span>
					</a></h2>

				<em>{{post.posted}}</em>
				<p>{{post.body}}</p>
			</div>

		</div>

	</body>
</html>
