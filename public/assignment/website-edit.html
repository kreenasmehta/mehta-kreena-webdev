	<head>
		<meta charset="UTF-8">

	</head>
	<body class="profile-padding">

		<nav class="navbar navbar-dark navbar-fixed-top bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand bg-primary glyphicon glyphicon-chevron-left" href="website-list.html">
				</a>
				<div class="navbar-header-fixed">
					<p class="navbar-brand">Edit Website</p>
				</div>
				<a class="navbar-brand bg-primary glyphicon glyphicon-ok pull-right" href="website-list.html">
				</a>
			</div>

		<div class="container-fluid">

			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" value="Blogger">
				</div>
				<div class="form-group">
					<label for="Description">Description</label>
					<textarea class="form-control" id="Description" placeholder="Description" rows="5">A blog (a truncation of the expression weblog)[1] is a discussion or informational website published on the World Wide Web consisting of discrete, often informal diary-style text entries ("posts"). Posts are typically displayed in reverse chronological order, so that the most recent post appears first, at the top of the web page. Until 2009, blogs were usually the work of a single individual[citation needed], occasionally of a small group, and often covered a single subject or topic. In the 2010s, "multi-author blogs" (MABs) have developed, with posts written by large numbers of authors and sometimes professionally edited.</textarea>
				</div>
				<a href="website-list.html" class="btn btn-danger btn-block">Delete</a>
			</form>

		</div>

		<nav class="navbar bg-primary navbar-fixed-bottom ">
