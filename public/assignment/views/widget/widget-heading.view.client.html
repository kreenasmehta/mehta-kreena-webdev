<div class="container-fluid">
	<form>
		<div class="form-group">
			<label for="widget-name">Name</label>
			<input type="text"
			       ng-model="model.widget.name"
			       class="form-control"
			       placeholder="Header name"
			       id="widget-name">
		</div>
		<div class="form-group">
			<label for="heading-text">Text</label>
			<input type="text"
			       ng-model="model.widget.text"
			       class="form-control"
			       id="heading-text"
			       placeholder="Header Text">
		</div>
		<div class="form-group">
			<label for="heading-size">Size</label>
			<input type="number"
			       ng-model="model.widget.size"
			       class="form-control"
			       id="heading-size"
			       placeholder="Header size"
			       value="3">
		</div>
		<a ng-click="model.deleteWidget()"
		   class="btn btn-danger btn-block">Delete</a>
		<div ng-show="model.error" class="alert alert-danger alertBoxTopMargin" role="alert">{{model.error}}</div>
	</form>
</div>
