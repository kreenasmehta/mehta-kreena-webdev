<div class="container login-content-padding">
	<div class="row">
		<div class="col-lg-12">
			<div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
			<h2 class="text-center">Login</h2>
			<label for="username">Username</label>
			<input ng-model="model.username" type="text" class="form-control" id="username" placeholder="username">
			<label for="password">Password</label>
			<input ng-model="model.password" type="password" class="form-control" id="password" placeholder="password">
			<div class="login-button">
				<a ng-click="model.login(model.username, model.password)" class="btn btn-danger btn-block">Login</a>
				<a href="/auth/facebook" class="btn btn-primary btn-block">
					<span class="fa fa-facebook"></span>
					Login through Facebook
				</a>
				<a href="#/register" class="btn btn-success btn-block">Register</a>
			</div>
		</div>
	</div>
</div>
