<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body class="profile-padding">

<nav class="navbar navbar-dark navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-header-fixed">
            <p class="navbar-brand profile-header boldFont">Profile</p>
        </div>
        <a class="navbar-brand bg-primary glyphicon glyphicon-ok pull-right profile-header" href="profile.html">
        </a>
    </div>
</nav>


    <div class="container">

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" value="kreenamehta">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com" value="kreena@mehta.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice" value="Kreena">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland" value="Mehta">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

	<nav class="navbar bg-primary navbar-fixed-bottom">
		<div class="container-fluid">
			<a class="navbar-brand bg-primary glyphicon glyphicon glyphicon-user pull-right" href="profile.html">
			</a>
		</div>
	</nav>

</body>
</html>
