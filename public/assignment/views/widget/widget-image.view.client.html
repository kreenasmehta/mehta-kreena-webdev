<div class="container-fluid">
	<form>
		<div class="form-group">
			<label for="image-name">Name</label>
			<input type="text"
			       ng-model="model.widget.name"
			       class="form-control"
			       id="image-name">
		</div>
		<div class="form-group">
			<label for="image-text">Text</label>
			<input type="text"
			       ng-model="mode.widget.text"
			       class="form-control"
			       id="image-text"
			       placeholder="Page Title">
		</div>
		<div class="form-group">
			<label for="image-url">URL</label>
			<input type="url"
			       ng-model="model.widget.url"
			       class="form-control"
			       id="image-url"
			       value="www.image.com">
		</div>
		<div class="form-group">
			<label for="image-width">Width</label>
			<input type="text"
			       ng-model="model.widget.width"
			       class="form-control" id="image-width" value="100%">
		</div>
		<div class="form-group">
			<label for="image-upload">Upload</label>
			<input type="file" class="form-control" id="image-upload">
		</div>
		<a href="#/user/{{model.userId}}/website/{{mode.websiteId}}/page/{{model.pageId}}/widget" class="btn btn-primary btn-block">Upload Image</a>
		<a ng-click="model.deleteWidget()"
		   class="btn btn-danger btn-block">Delete</a>
	</form>
</div>
