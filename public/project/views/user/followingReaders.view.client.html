	<div class="row">
		<div class="col-lg-12">
			<h1 class="text-center">You are following:</h1>
			<table class="table table-striped">
				<tr ng-repeat="follow in model.follows">
					<td>
						<ul class="list-unstyled">
							<li>
								<a ng-click="model.viewReaderProfile(follow._id)" class="pull-right reader-profile-button">
									<i class="fa fa-address-card" aria-hidden="true"></i>
								</a>
								<h4>{{follow.firstName}} {{follow.lastName}}</h4>
							</li>
							<li>
								Username: {{follow.username}}
							</li>
							<li>
								<em>E-mail address: {{follow.email}}</em>

						</ul>
