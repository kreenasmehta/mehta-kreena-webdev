<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Edit Widget</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body class="profile-padding">

		<nav class="navbar navbar-default navbar-fixed-top bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand navbar-default bg-primary glyphicon glyphicon-chevron-left header" href="widget-list.html">
				</a>
				<div class="navbar-header-fixed">
					<p class="navbar-brand header">Edit Widget</p>
				</div>
				<a class="navbar-brand navbar-default bg-primary glyphicon glyphicon-ok pull-right header" href="widget-list.html">
				</a>
			</div>
		</nav>

		<div class="container-fluid">

			<div id="left-pane-landscape"></div>

			<form>
				<div class="form-group">
					<label for="image-name">Name</label>
					<input type="text" class="form-control" id="image-name">
				</div>
				<div class="form-group">
					<label for="image-text">Text</label>
					<input type="text" class="form-control" id="image-text" placeholder="Page Title" value="US Senate Reaches Compromise on Emergency Zika Funding.">
				</div>
				<div class="form-group">
					<label for="image-url">URL</label>
					<input type="url" class="form-control" id="image-url" value="www.image.com">
				</div>
				<div class="form-group">
					<label for="image-width">Width</label>
					<input type="text" class="form-control" id="image-width" value="100%">
				</div>
				<div class="form-group">
					<label for="image-upload">Upload</label>
					<input type="file" class="form-control" id="image-upload">
				</div>
				<a href="widget-list.html" class="btn btn-primary btn-block">Upload Image</a>
				<a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
			</form>

		</div>

		<nav class="navbar navbar-default bg-primary navbar-fixed-bottom ">
			<div class="container-fluid">
				<a class="navbar-brand navbar-default bg-primary glyphicon glyphicon glyphicon-user pull-right" href="profile.html">
				</a>
			</div>
		</nav>
	</body>
</html>
