<div class="container search-content-padding">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="text-center">Search book by genre</h2>
			<div>
				<div class="input-group">
					<input ng-model="model.genre" type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
                                    <button ng-click="model.searchBookByGenre(model.genre)" class="btn btn-default" type="button">Go!</button>
                                </span>
				</div><!-- /input-group -->
			</div>
			<div>
				<table class="table table-striped" ng-show="model.books">
					<thead>
						<tr>
							<th>Book Cover</th>
							<th>Book Title</th>
							<th>Author</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="book in model.books">
							<td><img ng-src="{{book.volumeInfo.imageLinks.smallThumbnail}}"></td>
							<td><a href="#/book/{{book.id}}">{{book.volumeInfo.title}}</a></td>
							<td>
								<ul class="list-unstyled">
									<li ng-repeat="author in book.volumeInfo.authors">
										{{author}}
									</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
