<div class="container profile-content-padding">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="text-center">Profile</h2>
			<form class="form-group">
				<!--Username-->
				<label class="profile-element" for="username">Username</label>
				<input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="alice">
				<!--Password-->
				<label class="profile-element" for="password">Password</label>
				<input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="password" value="password">
				<!--First Name-->
				<label class="profile-element" for="first-name">First Name</label>
				<input  ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice" value="Alice">
				<!--Last Name-->
				<label class="profile-element" for="last-name">Last Name</label>
				<input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland" value="Alice">
				<!--Email-->
				<label class="profile-element" for="email">Email Address</label>
				<input ng-model="model.user.email" type="text" class="form-control" id="email" placeholder="alice@wonderland.com" value="alice@wonderland.com">
				<!--Date of birth-->
				<label class="profile-element" for="dob">Date of birth</label>
				<input ng-model="model.user.dob" type="date" id="dob" class="form-control ui-datepicker">
				<!--Phone number-->
				<label class="register-element" for="phone">Phone number</label>
				<input ng-model="model.user.phone" type="number" id="phone" class="form-control">
				<div class="profile-button">
					<a ng-click="model.updateProfile(model.user)" class="btn btn-primary btn-block">Update Profile</a>
					<br>
					<a ng-click="model.openBookshelf()" class="btn btn-info btn-block">Go to Bookshelf</a>
					<br>
					<a ng-click="model.showFollowingReaders()" class="btn btn-info btn-block">See the readers that you follow</a>
					<br>
					<a ng-show="model.user.role=='ADMIN'" href="#/admin" class="btn btn-warning btn-block">Admin</a>
					<br>
					<a ng-click="model.logout()" class="btn btn-danger btn-block">Log out</a>
					<br>
					<br>
					<a ng-click="model.deleteProfile()" class="btn btn-danger btn-block">Delete profile</a>
				</div>
			</form>
		</div>
	</div>
</div>
