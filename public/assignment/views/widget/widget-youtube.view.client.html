<div class="container-fluid">
	<form>
		<div class="form-group">
			<label for="youtube-name">Name</label>
			<input type="text" placeholder="YouTube video name" ng-model="model.widget.name" class="form-control" id="youtube-name">
		</div>
		<div class="form-group">
			<label for="youtube-text">Text</label>
			<input type="text" placeholder="YouTube video text" ng-model="model.widget.text" class="form-control" id="youtube-text">
		</div>
		<div class="form-group">
			<label for="youtube-url">URL</label>
			<input type="url" placeholder="YouTube video URL" ng-model="model.widget.url" class="form-control" id="youtube-url">
		</div>
		<div class="form-group">
			<label for="youtube-width">Width</label>
			<input type="text" placeholder="YouTube video width" ng-model="model.widget.width" class="form-control" id="youtube-width">
		</div>
		<a ng-click="model.deleteWidget()"
		   class="btn btn-danger btn-block">Delete</a>
		<div ng-show="model.error" class="alert alert-danger boxTopMargin" role="alert">{{model.error}}</div>
	</form>
</div>
