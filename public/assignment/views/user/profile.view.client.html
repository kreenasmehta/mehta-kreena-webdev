<nav class="navbar navbar-dark navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-header-fixed">
            <p class="navbar-brand profile-header boldFont">Profile</p>
        </div>
        <a ng-click="model.updateProfile(model.user)" class="navbar-brand bg-primary glyphicon glyphicon-ok pull-right profile-header">
        </a>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
    <a class="btn btn-warning  btn-block"
       ng-click="model.deleteUser()">Delete profile</a>
</div>

<nav class="navbar bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand bg-primary glyphicon glyphicon glyphicon-user pull-right" href="#/user/{{model.user._id}}">
        </a>
    </div>
</nav>
