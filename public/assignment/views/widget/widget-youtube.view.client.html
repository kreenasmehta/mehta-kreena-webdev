<div class="container-fluid">
	<form>

			<label for="image-name">Name</label>
			<input type="text" class="form-control" id="image-name">
		</div>
		<div class="form-group">
			<label for="image-text">Text</label>
			<input type="text" class="form-control" id="image-text">

			<label for="image-url">URL</label>

			<input type="text" class="form-control" id="image-width">
